<!DOCTYPE html>
<html ng-app="SpiceWorks">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <link href="css/application.css" rel="stylesheet">

    <script src="js/vendor/underscore.js" type="text/javascript"></script>
    <!--Controllers-->
    <script src="js/applicationCtrl.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="main-content" ng-controller="applicationCtrl">
      <!-- The page width is 817px -->
      <!-- Example of using the form CSS to help you out. -->
      <form>
        <div>
          <label>Full Name</label>
          <input name="name" type="text" ng-model="data.name" required />
        </div>
        <div>
          <label>Photo URL</label>
          <input name="photo_url" ng-model="data.photo_url"/>
        </div>
        <button type="submit" ng-click="create(data)">Create</button>
      </form>

      <hr />

      <!-- Employee list goes here. There is initial data for you in application.js -->

        <div class="" ng-repeat="data in datas" data-scroll-to-top='data.id.length' ng-mouseenter="show=true" ng-mouseleave="show=false" >
        <div class="col-xs-6  divImg" >
        <a href="#"><img class="img" src={{data.photo_url}} /><strong>{{data.name}}</strong></a><img id="imgClose" style="float:right;" src="img/close.png" ng-show="show" ng-click="close($index)"/>
        </div>
        </div>


    </div>
  </body>
</html>
